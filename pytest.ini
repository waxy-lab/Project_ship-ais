[pytest]
# Pytest 配置文件

# 测试文件搜索模式
python_files = test_*.py *_test.py

# 测试类搜索模式
python_classes = Test* *Tests

# 测试函数搜索模式
python_functions = test_*

# 测试目录
testpaths = 
    src/scenario_generator/test
    src/collision_avoidance/test
    src/test_framework/test
    src/ais_simulator/test

# 输出选项
addopts = 
    -v                          # 详细输出
    --tb=short                  # 简短的traceback
    --strict-markers            # 严格标记模式
    --disable-warnings          # 禁用警告
    -ra                         # 显示所有测试结果摘要
    --cov=scenario_generator    # 代码覆盖率
    --cov=collision_avoidance
    --cov=test_framework
    --cov-report=term-missing   # 显示未覆盖的行
    --cov-report=html           # 生成HTML覆盖率报告

# 标记定义
markers =
    unit: 单元测试
    property: 基于属性的测试（Hypothesis）
    integration: 集成测试
    slow: 运行时间较长的测试
    pbt: Property-Based Test 标记

# Hypothesis 配置
hypothesis_profile = default

[coverage:run]
# 覆盖率配置
source = 
    src/scenario_generator
    src/collision_avoidance
    src/test_framework

omit = 
    */test/*
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# 覆盖率报告配置
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# 高速对遇场景
# 两船相距8海里，高速相向航行

scenario_type: head_on
description: "高速对遇场景：两船相距8海里，以高速相向航行，留给避让的时间较短"

parameters:
  distance: 8.0   # 海里
  speed1: 25.0    # 节
  speed2: 22.0    # 节
  base_latitude: 31.5
  base_longitude: 121.5
  mmsi1: 234567890
  mmsi2: 876543210

environment:
  weather_condition: moderate
  visibility: good
  water_area_type: open
  wind_speed: 5.0
  wind_direction: 90.0
  current_speed: 0.5
  current_direction: 180.0

duration: 600.0  # 秒

success_criteria:
  min_distance: 0.5
  collision_avoided: true
